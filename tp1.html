<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="my-canvas" width="1000" height="800">
        Your browser does not support the HTML5 canvas element.
    </canvas>

    <script type="text/javascript" src="js/gl-matrix.js"></script>

    <script id="shader-vs" type="x-shader/x-vertex">

        precision highp float;

            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;

            uniform mat4 modelMatrix;            
            uniform mat4 viewMatrix;
            uniform mat4 projMatrix;

            uniform mat4 normalMatrix;

            varying vec3 vNormal;    
            varying vec3 vPosWorld;  

            void main(void) {
                gl_Position = projMatrix * viewMatrix * modelMatrix * vec4(aVertexPosition, 1.0);

                vPosWorld=(modelMatrix*vec4(aVertexPosition,1.0)).xyz;    //la posicion en coordenadas de mundo
                vNormal=(normalMatrix*vec4(aVertexNormal,1.0)).xyz;       //la normal en coordenadas de mundo                
                
            }
        </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision highp float;
            varying vec3 vNormal;
            varying vec3 vPosWorld;

            void main(void) {

                vec3 lightVec=normalize(vec3(0.0,3.0,5.0)-vPosWorld);
                vec3 diffColor=mix(vec3(0.7,0.7,0.7),vNormal,0.4);
                vec3 color=dot(lightVec,vNormal)*diffColor+vec3(0.2,0.2,0.2);

               gl_FragColor = vec4(color,1.0);
            }
    </script>

    <script src="js/geometry.js"></script>
    <script src="js/parametric-surface.js"></script>
    <script src="js/translation-surface.js"></script>

    <script>
        var mat4 = glMatrix.mat4;
        var vec3 = glMatrix.vec3;

        var gl = null,
            canvas = null,

            glProgram = null,
            fragmentShader = null,
            vertexShader = null;

        var vertexPositionAttribute = null,
            trianglesVerticeBuffer = null,
            vertexNormalAttribute = null,
            trianglesNormalBuffer = null,
            trianglesIndexBuffer = null;

        var modelMatrix = mat4.create();
        var viewMatrix = mat4.create();
        var projMatrix = mat4.create();
        var normalMatrix = mat4.create();
        var rotate_angle = -1.57078;



        function initWebGL() {

            canvas = document.getElementById("my-canvas");

            try {
                gl = canvas.getContext("webgl");

            } catch (e) {
                alert("Error: Your browser does not appear to support WebGL.");
            }

            if (gl) {

                setupWebGL();
                initShaders();
                setupBuffers();
                setupVertexShaderMatrix();
                tick();

            } else {
                alert("Error: Your browser does not appear to support WebGL.");
            }

        }


        function setupWebGL() {
            gl.enable(gl.DEPTH_TEST);
            //set the clear color
            gl.clearColor(0.1, 0.1, 0.2, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            gl.viewport(0, 0, canvas.width, canvas.height);

            // Matrix de Proyeccion Perspectiva

            mat4.perspective(projMatrix, 45, canvas.width / canvas.height, 0.1, 100.0);

            mat4.identity(modelMatrix);
            mat4.rotate(modelMatrix, modelMatrix, -1.57078, [1.0, 0.0, 0.0]);

            mat4.identity(viewMatrix);
            mat4.translate(viewMatrix, viewMatrix, [0.0, 0.0, -5.0]);
        }


        function initShaders() {
            //get shader source
            var fs_source = document.getElementById('shader-fs').innerHTML,
                vs_source = document.getElementById('shader-vs').innerHTML;

            //compile shaders    
            vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
            fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);

            //create program
            glProgram = gl.createProgram();

            //attach and link shaders to the program
            gl.attachShader(glProgram, vertexShader);
            gl.attachShader(glProgram, fragmentShader);
            gl.linkProgram(glProgram);

            if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                alert("Unable to initialize the shader program.");
            }

            //use program
            gl.useProgram(glProgram);
        }

        function makeShader(src, type) {
            //compile the vertex shader
            var shader = gl.createShader(type);
            gl.shaderSource(shader, src);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.log("Error compiling shader: " + gl.getShaderInfoLog(shader));
            }
            return shader;
        }


        function setupBuffers() {
            var arrays = ParametricSurface.generateSpherical(new ParametricSurface.StrangeBall(), 128, 256);

            // var buffers = Geometry.createGLBuffers(arrays.pos, arrays.normal, arrays.index);

            // trianglesVerticeBuffer = buffers.webgl_position_buffer;
            // trianglesNormalBuffer = buffers.webgl_normal_buffer;
            // trianglesIndexBuffer = buffers.webgl_index_buffer;

            trianglesVerticeBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, trianglesVerticeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(arrays.pos), gl.STATIC_DRAW);


            trianglesNormalBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, trianglesNormalBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(arrays.normal), gl.STATIC_DRAW);


            trianglesIndexBuffer = gl.createBuffer();
            trianglesIndexBuffer.number_vertex_point = arrays.index.length;
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, trianglesIndexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(arrays.index), gl.STATIC_DRAW);
        }

        function setupVertexShaderMatrix() {
            var modelMatrixUniform = gl.getUniformLocation(glProgram, "modelMatrix");
            var viewMatrixUniform = gl.getUniformLocation(glProgram, "viewMatrix");
            var projMatrixUniform = gl.getUniformLocation(glProgram, "projMatrix");
            var normalMatrixUniform = gl.getUniformLocation(glProgram, "normalMatrix");

            gl.uniformMatrix4fv(modelMatrixUniform, false, modelMatrix);
            gl.uniformMatrix4fv(viewMatrixUniform, false, viewMatrix);
            gl.uniformMatrix4fv(projMatrixUniform, false, projMatrix);
            gl.uniformMatrix4fv(normalMatrixUniform, false, normalMatrix);
        }

        function drawScene() {
            setupVertexShaderMatrix();

            vertexPositionAttribute = gl.getAttribLocation(glProgram, "aVertexPosition");
            gl.enableVertexAttribArray(vertexPositionAttribute);
            gl.bindBuffer(gl.ARRAY_BUFFER, trianglesVerticeBuffer);
            gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

            vertexNormalAttribute = gl.getAttribLocation(glProgram, "aVertexNormal");
            gl.enableVertexAttribArray(vertexNormalAttribute);
            gl.bindBuffer(gl.ARRAY_BUFFER, trianglesNormalBuffer);
            gl.vertexAttribPointer(vertexNormalAttribute, 3, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, trianglesIndexBuffer);
            gl.drawElements(gl.TRIANGLE_STRIP, trianglesIndexBuffer.number_vertex_point, gl.UNSIGNED_SHORT, 0);
        }





        function animate() {

            rotate_angle += 0.01;
            mat4.identity(modelMatrix);
            mat4.rotate(modelMatrix, modelMatrix, rotate_angle, [1.0, 0.0, 1.0]);


            mat4.identity(normalMatrix);
            mat4.multiply(normalMatrix, viewMatrix, modelMatrix);
            mat4.invert(normalMatrix, normalMatrix);
            mat4.transpose(normalMatrix, normalMatrix);

        }

        function tick() {

            requestAnimationFrame(tick);
            drawScene();
            animate();
        }

        window.onload = initWebGL;
    </script>


</body>

</html>
